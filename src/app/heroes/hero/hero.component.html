<h1>{{name}}</h1>

<!-- dl Definition List -->
<dl>
  <!-- td Table Description -->
  <td>Nombre: </td>
  <!-- dd Description -->
  <dd> {{name}} </dd>


  <td>Edad: </td>
  <dd> {{age}} </dd>

  <td>Metodo: </td>
  <dd> {{ getHeroDescription() }} </dd>

  <td>Capitalizado: </td>
  <dd> {{capitalizedName}} </dd>

</dl>


<button
  *ngIf=" name !== 'spiderman' "
  class="btn btn-primary mx-2" (click)="changeName()">
  Cambiar nombre
</button>

<button
  *ngIf=" age !== 23 "
  class="btn btn-primary" (click)="changeAge()">
  Cambiar edad
</button>

<button

  class="btn btn-primary mx-2" (click)="resetForm()">
  Reset
</button>
